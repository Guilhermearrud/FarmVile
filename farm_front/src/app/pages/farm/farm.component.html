<!-- app.component.html -->
<app-header></app-header>
<div class="main-container">
  <app-sidebar></app-sidebar>
  <div class="content-container">
    <div class="farm-row">
      <div *ngFor="let farm of allFarms | paginate: { itemsPerPage: 4, currentPage: page }" class="farm-container" (click)="openAnimalModal(farm)">
        <div class="farm-details">
          <h2>{{ farm.name }}</h2>
          <p>{{ farm.location }}</p>
        </div>
        <div class="farm-image">
          <img [src]="farm.pictureUrl" alt="farm.name" />
        </div>
      </div>
      <div class="pagination">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    </div>
  </div>
</div>
